<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" и type="text/css">
    <title>Document</title>
   
    <script src="weather.js"></script>
    
</head>

<body>
    <div class="general">
        <div class="container">
            <div class="forcast_weather"></div>
            <div class="general_buttons">
                <div class="general_buttons_ask">
                    <a name="title1"></a>
                    <div class="_h2"><h2>Current Weather</h2></div>
                </div>
                <div class="general_buttons_buttons">
                    <div class="button button_kelvin">Kelvin K</div>
                    <div class="button button_fahrenheit">Fahrenheit °F</div>
                </div>
            </div>
        </div>
    </div>
         
    <div class="cities">
        <div class="container">
            <div class="content">
                <div class="city_flex london_flex">
                    <div class="city_name london_name"></div>
                    <div class="city_flex_main london_flex_main">
                        <div class="city_temperature london_temperature"></div>
                        <div class="city_clouds london_clouds"></div>
                        <div class="city_icons london_icons"></div>
                    </div>
                    <div class="city_flex_secondary london_flex_secondary">
                        <div class="city_direction_wind london_direction_wind"></div>
                        <div class="city_speed_wind london_speed_wind"></div>
                        <div class="city_sun_rise london_sun_rise"></div>
                        <div class="city_sun_set london_sun_set"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <div class="city_flex kiev_flex">
                    <div class="city_name kiev_name"></div>
                    <div class="city_flex_main kiev_flex_main">
                        <div class="city_temperature kiev_temperature"></div>
                        <div class="city_clouds kiev_clouds"></div>
                        <div class="city_icons kiev_icons"></div>
                    </div>
                    <div class="city_flex_secondary kiev_flex_secondary">
                        <div class="city_direction_wind kiev_direction_wind"></div>
                        <div class="city_speed_wind kiev_speed_wind"></div>
                        <div class="city_sun_rise kiev_sun_rise"></div>
                        <div class="city_sun_set kiev_sun_set"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <div class="city_flex new-york_flex">
                    <div class="city_name new-york_name"></div>
                    <div class="city_flex_main new-york_flex_main">
                        <div class="city_temperature new-york_temperature"></div>
                        <div class="city_clouds new-york_clouds"></div>
                        <div class="city_icons new-york_icons"></div>
                    </div>
                    <div class="city_flex_secondary new-york_flex_secondary">
                        <div class="city_direction_wind new-york_direction_wind"></div>
                        <div class="city_speed_wind new-york_speed_wind"></div>
                        <div class="city_sun_rise new-york_sun_rise"></div>
                        <div class="city_sun_set new-york_sun_set"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
</div>
</body>
</html>
